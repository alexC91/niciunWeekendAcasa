<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harta OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100vw; }

        /* UI similar cu Google Maps */
        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        select {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="menu">
    <button onclick="getCurrentLocation()">Locația Mea</button>
    <button onclick="addCustomMarker()">Adaugă Marker</button>
    <label for="mapStyle">Tip Hartă:</label>
    <select id="mapStyle" onchange="changeMapStyle()">
        <option value="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png">Standard</option>
        <option value="https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png">Relief</option>
        <option value="https://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png">Alb-Negru</option>
    </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map = L.map('map').setView([45.9432, 24.9668], 6);
    let tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    function getCurrentLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    if (marker) marker.remove();
                    marker = L.marker([userLat, userLng]).addTo(map)
                        .bindPopup('Locația ta').openPopup();
                    map.setView([userLat, userLng], 13);
                },
                error => {
                    // Improved error handling
                    let errorMessage;
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "Permisiunea de localizare a fost refuzată. Vă rugăm să activați permisiunile de localizare în setările browserului.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "Informațiile despre localizare nu sunt disponibile.";
                            break;
                        case error.TIMEOUT:
                            errorMessage = "Cererea de localizare a expirat.";
                            break;
                        case error.UNKNOWN_ERROR:
                            errorMessage = "A apărut o eroare necunoscută.";
                            break;
                    }
                    alert(errorMessage);

                    // Fallback to a default location if geolocation fails
                    const defaultLocation = [44.4268, 26.1025]; // Bucharest
                    if (marker) marker.remove();
                    marker = L.marker(defaultLocation).addTo(map)
                        .bindPopup('Locație implicită - București').openPopup();
                    map.setView(defaultLocation, 13);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000, // 10 seconds
                    maximumAge: 0 // Don't use cached position
                }
            );
        } else {
            alert("Geolocația nu este suportată de browser.");
        }
    }

    function addCustomMarker() {
        const location = [44.4268, 26.1025];
        L.marker(location).addTo(map)
            .bindPopup('Marker Personalizat - București').openPopup();
    }

    function changeMapStyle() {
        let selectedStyle = document.getElementById("mapStyle").value;
        map.removeLayer(tileLayer);
        tileLayer = L.tileLayer(selectedStyle, {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    }
</script>
</body>
</html>
