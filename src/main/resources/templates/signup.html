<head th:replace="head :: head"></head>

<body>

<div th:replace="cookiebanner :: #cookie-banner"></div>
<script th:src="@{/js/cookie.js}"></script>

    <div th:replace="mobilemenu :: gigel"></div>
    <nav th:replace="header :: nav"></nav>
    <div class="hero overlay" style="padding-top: 1rem">
        <div class="img-bg rellax">
            <img src="images/hero_2.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="container">
            <div class="row align-items-center justify-content-start">
                <div class="col-lg-5 mx-auto text-center">
                    <div class="login-modal">
                        <div class="login-modal-content">
                            <div class="tab-menu">
                                <a th:href="@{login}"><button id="login-tab">Login</button></a>
                                <button id="register-tab" class="active">Create Account</button>
                            </div>
                            <div id="register-form" class="form-content.active">
                                <div class="social-login">
                                    <button><img src="images/facebook_rotund.png" alt="Facebook"> Sign in with
                                        Facebook</button>
                                    <button><img src="images/apple.png" alt="Apple"> Sign in with Apple ID</button>
                                    <button><img src="images/google.png" alt="Google"> Sign in with Google</button>
                                </div>

                                <div class="separator"><span>or with E-MAIL</span></div>

                                <form action="/register1" method="post">
                                    <input type="text" name="firstName" placeholder="Name" required>
                                    <input type="text" name="lastName" placeholder="Surname" required>
                                    <input type="text" name="email" placeholder="Email" required>
                                    <input type="password" name="password" placeholder="Password" required>
                                    <button type="submit" class="register-button">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section th:replace="footer :: section"></section>
</body>
