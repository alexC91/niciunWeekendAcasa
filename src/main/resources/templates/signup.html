<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>

<body>
<div th:replace="cookiebanner :: #cookie-banner"></div>
<script th:src="@{/js/cookie.js}"></script>

<div th:replace="mobilemenu :: gigel"></div>
<nav th:replace="header :: nav"></nav>
<div class="hero overlay" style="padding-top: 1rem">
    <div class="img-bg rellax">
        <img src="images/hero_2.jpg" alt="Image" class="img-fluid">
    </div>
    <div class="container">
        <div class="row align-items-center justify-content-start">
            <div class="col-lg-5 mx-auto text-center">
                <div class="login-modal">
                    <div class="login-modal-content">
                        <div class="tab-menu">
                            <a th:href="@{/login}"><button id="login-tab">Login</button></a>
                            <button id="register-tab" class="active">Create Account</button>
                        </div>

                        <!-- Success message -->
                        <div th:if="${success}" class="alert alert-success mt-3">
                            <p th:text="${message}">Success message</p>
                        </div>

                        <!-- Error message -->
                        <div th:if="${error}" class="alert alert-danger mt-3">
                            <p th:text="${error}">Error message</p>
                        </div>

                        <div id="register-form" class="form-content active">
                            <div class="social-login">
                                <button type="button"><img src="images/facebook_rotund.png" alt="Facebook"> Sign in with
                                    Facebook</button>
                                <button type="button"><img src="images/apple.png" alt="Apple"> Sign in with Apple ID</button>
                                <button type="button"><img src="images/google.png" alt="Google"> Sign in with Google</button>
                            </div>

                            <div class="separator"><span>or with E-MAIL</span></div>

                            <form th:action="@{/register1}" method="post">
                                <input type="text" name="firstName" placeholder="Name" required>
                                <input type="text" name="lastName" placeholder="Surname" required>
                                <input type="email" name="email" placeholder="Email" required>
                                <input type="password" name="password" placeholder="Password" required>
                                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                                <button type="submit" class="register-button">Sign Up</button>

                                <!-- CSRF token -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </form>

                            <p class="mt-3">By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section th:replace="footer :: section"></section>
</body>
</html>
