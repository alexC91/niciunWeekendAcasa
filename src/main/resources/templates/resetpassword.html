<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body>
<div th:replace="cookiebanner :: #cookie-banner"></div>
<script th:src="@{/js/cookie.js}"></script>

<div th:replace="mobilemenu :: gigel"></div>
<nav th:replace="header :: nav"></nav>
<div class="hero overlay" style="padding-top: 1rem">

  <div class="img-bg rellax">
    <img src="images/hero_2.jpg" alt="Image" class="img-fluid">
  </div>

  <div class="container">
    <div class="row align-items-center justify-content-start">
      <div class="col-lg-5 mx-auto text-center">
        <div class="login-modal">
          <div class="login-modal-content">
            <h2 class="mb-4">Reset Password</h2>

            <!-- Success message -->
            <div th:if="${success}" class="alert alert-success mt-3">
              <p th:text="${message}">Password reset successful.</p>
            </div>

            <!-- Error message -->
            <div th:if="${error}" class="alert alert-danger mt-3">
              <p th:text="${error}">An error occurred. Please try again.</p>
            </div>

            <div id="reset-form" class="form-content active">
              <form th:action="@{/resetpassword}" method="post">
                <input type="hidden" name="token" th:value="${token}">
                <input type="password" name="newPassword" placeholder="New Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm New Password" required>
                <button type="submit" class="login-button">Confirm</button>

                <!-- CSRF token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section th:replace="footer :: section"></section>
</body>
</html>
